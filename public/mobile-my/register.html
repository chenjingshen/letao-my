<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>

    <!-- 引入css文件 -->
    <link rel="icon" href="favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="./lib/fa字体图标/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div id="layout">
        <div id="header">
            <a href="javascript:void(0)">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>用户注册</h4>
            <a href="javascript:void(0)">
                <!-- <span class="fa fa-search"></span> -->
            </a>
        </div>

        <div id="content">
            <!-- 内容部分的屏幕滚动功能 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                        </div>
                        <div class="mui-input-row">
                            <input type="password" class="mui-input-clear mui-input-password" placeholder="请输入密码">
                        </div>
                        <div class="mui-input-row">
                            <input type="password" class="mui-input-clear mui-input-password" placeholder="请再次输入密码">
                        </div>
                        <div class="mui-input-row">
                            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
                        </div>
                        <!-- gain获取的意思 -->
                        <div class="mui-input-row gain">
                            <input type="text" class="mui-input-clear" placeholder="请输入验证码">
                            <button type="button" class="mui-btn mui-btn-primary">获取验证码</button>
                        </div>
                    </form>
                    <button type="button" class="mui-btn mui-btn-primary button-zhuce">注册</button>
                    <div class="content-bottom">
                        <div class="bottom-left">
                            <input type="checkbox">
                            <span>我同意《会员服务协议</span>
                        </div>
                        <a href="javascript:void(0)">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingcar.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="usercenter.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
<!-- 引入js文件 -->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
