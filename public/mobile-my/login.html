<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户登录</title>

    <!-- 引入css文件 -->
    <link rel="icon" href="favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="./lib/fa字体图标/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div id="layout">
        <div id="header">
            <a href="javascript:void(0)">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>登录</h4>
            <a href="javascript:void(0)">
                <!-- <span class="fa fa-search"></span> -->
            </a>
        </div>

        <div id="content">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary">登录</button>
                    <button type="button" class="mui-btn mui-btn-danger">重置</button>
                </div>
            </form>
            <a class="content-a mui-pull-right" href="./register.html">立即注册</a>
        </div>

        <div id="footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingcar.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="usercenter.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
<!-- 引入js文件 -->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
