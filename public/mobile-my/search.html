<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>

    <!-- 引入css文件 -->
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico" type="image/x-icon" /> <link rel="stylesheet" href="./lib/fa字体图标/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div id="layout">
        <div id="header">
            <a href="./index.html">
                <span class="fa fa-chevron-left "></span>
            </a>
            <h4>搜索中心</h4>
            <a href="./search.html">
                <!-- <span class="fa fa-search"></span> -->
            </a>
        </div>

        <div id="content">
            <!-- 内容部分的屏幕滚动功能 -->
            <div class="content-right mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框部分 -->
                    <form action="./searchlist.html">
                        <input name="key" type="search" placeholder="请输入搜索关键字">
                        <button>搜索</button>
                    </form>
                    <div class="search-history">
                        <span>搜索历史</span>
                        <span>
                            <i class="fa fa-trash-o"></i>清空记录
                        </span>
                    </div>
                    <div class="history-list">
                        <ul>
                            <li>
                                <a href="javascript:void(0)">1234</a>
                                <i class="mui-icon mui-icon-closeempty"></i>
                            </li>
                            <li>
                                <a href="javascript:void(0)">1234</a>
                                <i class="mui-icon mui-icon-closeempty"></i>
                            </li>
                            <li>
                                <a href="javascript:void(0)">1234</a>
                                <i class="mui-icon mui-icon-closeempty"></i>
                            </li>
                            <li>
                                <a href="javascript:void(0)">1234</a>
                                <i class="mui-icon mui-icon-closeempty"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingcar.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="usercenter.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
<!-- 引入js文件 -->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="search-tem">
    {{each}}
    <li>
        <a href="javascript:void(0)">{{$value}}</a>
        <i class="mui-icon mui-icon-closeempty"></i>
    </li>
    {{/each}}
</script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
