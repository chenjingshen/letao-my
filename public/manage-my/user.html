<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 登陆页左侧 -->
    <div id="login-aside">
        <div class="aside-header">
            <a href="./index.html">ITCAST</a>
        </div>
        <div class="aside-main">
            <div class="main-top">
                <img src="./image/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li class="active">
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                    <ol>
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="goods.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 登录页主体 -->
    <div id="login-main">
        <div class="main-header">
            <a class="header-left glyphicon glyphicon-align-justify pull-left"></a>
            <a class="header-right glyphicon glyphicon-share pull-right">
            </a>
        </div>
        <div class="main-body clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">系统管理</a>
                </li>
                <li>用户管理</li>
            </ol>
            <div class="bs-example" data-example-id="bordered-table">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>itcast</td>
                            <td>18888888888</td>
                            <td>正常</td>
                            <td>
                                <button class="btn btn-danger">禁用</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>


    <!-- 模态框 -->
    <div class="modal fade modal-tuichu" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>你确定要退出吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script type="text/html" id="user-tem">
    {{each rows}}
    <tr>
        <th scope="row">{{(page-1)*size+$index+1}}</th>
        <td>{{$value.username}}</td>
        <td>{{$value.mobile}}</td>
        <td>{{if $value.isDelete==1}}
            正常
            {{else}}
            已禁用
            {{/if}}
        </td>
        <td data-id="{{$value.id}}">
            {{if $value.isDelete==1}}
            <button class="btn btn-danger">禁用</button>
            {{else}}
            <button class="btn btn-primary">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
