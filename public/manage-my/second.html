<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
</head>

<body>
    <!-- 登陆页左侧 -->
    <div id="login-aside">
        <div class="aside-header">
            <a href="./index.html">ITCAST</a>
        </div>
        <div class="aside-main">
            <div class="main-top">
                <img src="./image/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li class="active">
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                    <ol>
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a style="color:white;" href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="goods.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 登录页主体 -->
    <div id="login-main">
        <div class="main-header">
            <a class="header-left glyphicon glyphicon-align-justify pull-left"></a>
            <a class="header-right glyphicon glyphicon-share pull-right">
            </a>
        </div>
        <div class="main-body clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">系统管理</a>
                </li>
                <li>分类管理</li>
                <li>二级分类</li>
            </ol>
            <button class="btn btn-default mb-20" data-toggle="modal" data-target=".motaikuang">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类logo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>女神</td>
                        <td>么么大</td>
                        <td>
                            <img src="./image/none.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页控件 -->
            <ul id='pagintor'></ul>
        </div>
    </div>

    <!-- 模态框 -->
    <!-- 新增modal -->
    <div class="modal fade motaikuang" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="firstForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="pull-left">一级分类：&nbsp&nbsp</label>
                            <div class="dropdown pull-left">
                                <button class="btn btn-default dropdown-toggle mb-20" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    选择
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                    <li>
                                        <a href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a href="#">Something else here</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <input type="file" class='btn btn-default' value='上传图片'>
                        </div>
                        <div class="form-group">
                            <img style="width:100px;height:100px;" src="./images/none.png" alt="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!-- 关联form  form属性 跟 form的 id 相关联即可-->
                    <button type="submit" form="firstForm" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 模态框 -->
    <div class="modal fade modal-tuichu" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>你确定要退出吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-danger">确定</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="second-tem">

    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.brandName}}</td>
        <td>
            <img style='width:80px;' src="{{$value.brandLogo}}" alt="">
        </td>
    </tr>
    {{/each}}

</script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
